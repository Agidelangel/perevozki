<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Грузоперевозки Днепр</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg.webp') center center/cover no-repeat;
      color: #fff;
    }
    header {
      background: rgba(13, 71, 161, 0.95);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
      padding: 10px 20px;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      flex: 1;
    }
    .nav-phones {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex: 2;
    }
    nav {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      flex: 2;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .phones {
      text-align: right;
      min-width: 140px;
    }
    .phones a {
      display: block;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }
    .hero {
      padding-top: 100px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
    }
    .hero-content {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
    }
    .hero h1 {
      margin-bottom: 10px;
      font-size: 32px;
    }
    .btn {
      background-color: #1565c0;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
      margin-top: 15px;
    }
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      color: white;
    }
    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-phones {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
      }
      nav {
        flex-direction: column;
        align-items: flex-start;
        display: none;
        width: 100%;
        padding: 10px 0;
      }
      nav.active {
        display: flex;
      }
      .phones {
        margin-bottom: 10px;
      }
      .menu-toggle {
        display: block;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">Perevozki</div>
      <div class="nav-phones">
        <nav>
          <a href="index.html">Главная</a>
          <a href="uslugi.html">Услуги</a>
          <a href="ceny.html">Цены</a>
          <a href="transport.html">Транспорт</a>
          <a href="contacts.html">Контакты</a>
          <a href="about.html">О нас</a>
          <a href="articles.html">Статьи</a>
        </nav>
        <div class="phones">
          <a href="tel:+380965387558">+38 (096) 538 75 58</a>
          <a href="tel:+380973620848">+38 (097) 362 08 48</a>
          <a href="tel:+380953275120">+38 (095) 327 51 20</a>
        </div>
      </div>
      <button class="menu-toggle" onclick="document.querySelector('nav').classList.toggle('active')">☰</button>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Переезды и грузоперевозки по Днепру</h1>
      <p>Надежно, оперативно, профессионально</p>
      <a href="#about" class="btn">Подробнее</a>
    </div>
  </section>

</body>
</html>
